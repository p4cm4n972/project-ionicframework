<ion-header >
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tables</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTable()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list inset>
 
    <ion-item-sliding *ngFor="let table of tables">
 
      <ion-item>
 
        <ion-avatar item-left>
            <ion-icon name="desktop"></ion-icon>
        </ion-avatar> 
        <h2>{{table?.title}}</h2>
        <p>{{table?.description}}</p>
 
 
      </ion-item>
 
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteTable(table)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
</ion-content>
