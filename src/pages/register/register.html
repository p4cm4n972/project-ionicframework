<ion-content padding>
  <h2>Register Here</h2>
  <form [formGroup] = "register" (ngSubmit)="doSignup(register.value)">
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input formControlName="title" name="title" type="text" placeholder="Your username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" name="password" type="password" placeholder="Your password"></ion-input>
    </ion-item>
    
    <button ion-button class="submit-btn" full type="submit" [disabled]="!register.valid">Save</button>
  </form>
</ion-content>
