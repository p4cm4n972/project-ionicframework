<ion-header>

  <ion-navbar transparent>
    <ion-title text-center>ADMINISTRATION</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="return()">
      <ion-icon name="backspace"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup] = "newUser" (ngSubmit)="login(newUser.value)">
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input formControlName="title" name="title" type="text" placeholder="Your username" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" name="password" type="password" placeholder="Your password"></ion-input>
      </ion-item>
      
      <button ion-button class="submit-btn" full type="submit" [disabled]="!newUser.valid">Login</button>
      <button ion-button class="register-btn" block clear (click)='register()' >Register</button>
    </form>
  </ion-content>
