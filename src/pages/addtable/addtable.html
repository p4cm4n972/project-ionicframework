<ion-header>
  <ion-toolbar transparent>
   <ion-title>Add Table</ion-title>
   <ion-buttons end>
     <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
   </ion-buttons>
  </ion-toolbar>
 </ion-header>
  
 <ion-content>
   <form [formGroup]="table" (ngSubmit)="save(table.value)">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" formControlName="title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea formControlName="description" name="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!table.valid">Save</button>
  </form>  
 </ion-content>
